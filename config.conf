# config.conf â€” Central configuration for Linux Monitoring System

# Metric thresholds (WARNING and CRITICAL)
CPU_WARN=70
CPU_CRIT=80

MEMORY_WARN=65
MEMORY_CRIT=75

DISK_WARN=75
DISK_CRIT=85

LOAD_WARN=3
LOAD_CRIT=5

IOWAIT_WARN=15
IOWAIT_CRIT=30

NET_ERRORS_WARN=100
NET_ERRORS_CRIT=500

TCP_RETRANS_WARN=50
TCP_RETRANS_CRIT=200

# Dashboard settings
REFRESH_INTERVAL=5
HEALTH_LOG_INTERVAL=300

# Email alerting
EMAIL_ENABLED=true
EMAIL_RECIPIENT="rajnayan2512@gmail.com"
EMAIL_SUBJECT_PREFIX="[SYS-ALERT]"
EMAIL_FROM="monitor@$(hostname)"

# Critical services for self-healing
CRITICAL_SERVICES="sshd nginx mysql"
MAX_RESTART_RETRIES=3

# Log rotation settings
LOG_RETENTION_DAYS=30
LOG_MAX_SIZE_MB=50
MAX_ROTATED_FILES=10

# Paths (relative to project root)
LOG_DIR="logs"
REPORT_DIR="reports"
HEALTH_LOG="logs/health_history.log"
ALERT_LOG="logs/alerts.log"
SELF_HEAL_LOG="logs/self_heal.log"
SECURITY_LOG="logs/security_update.log"
